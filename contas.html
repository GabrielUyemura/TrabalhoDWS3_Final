<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contas a Pagar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            background: linear-gradient(120deg, #000000, #ffffff, #af1b85, #11387b);
            background-size: 300% 300%;
            animation: gradientShift 10s infinite ease-in-out;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .sidebar {
            background-color: #343a40;
            color: white;
            height: 100vh;
            width: 250px;
            padding-top: 20px;
            position: fixed;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .menu-buttons {
            padding: 10px 20px;
            display: flex;
            flex-direction: column;
        }

        .btn-dark {
            color: white;
            text-align: center;
            background-color: #495057;
            border: none;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn-dark:hover {
            background-color: #6c757d;
            color: white;
        }

        .logout-button {
            padding: 10px 20px;
        }

        .logout-button button {
            font-size: 14px;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .content {
            margin-left: 250px;
            padding: 20px;
            flex-grow: 1;
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <h3 class="text-center">Menu</h3>
        <div class="menu-buttons">
            <a href="dashboard.html" class="btn btn-dark w-100 mb-2">Dashboard</a>
            <a href="contas.html" class="btn btn-dark w-100">Contas a Pagar</a>
        </div>
        <div class="logout-button">
            <button class="btn btn-outline-light w-100" onclick="logout()">Sair</button>
        </div>
    </div>
    <div class="content">
        <h2>Contas a Pagar</h2>
        <button class="btn btn-success my-2" onclick="loadContas()">Atualizar Lista</button>
        <table class="table table-striped" id="contas-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Descrição</th>
                    <th>Data de Vencimento</th>
                    <th>Valor</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="js/api.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const token = sessionStorage.getItem('token');
            if (!token) {
                window.location.href = 'login.html';
            }
        });

        async function loadContas() {
            const contas = await getContas();
            const tbody = document.getElementById('contas-table').getElementsByTagName('tbody')[0];
            tbody.innerHTML = '';
            contas.forEach(conta => {
                const row = tbody.insertRow();
                row.insertCell(0).innerText = conta.id;
                row.insertCell(1).innerText = conta.descricao;
                row.insertCell(2).innerText = conta.data_vencimento;
                row.insertCell(3).innerText = conta.valor;
                const actions = row.insertCell(4);
                actions.innerHTML = `<button class="btn btn-danger btn-sm" onclick="deleteConta(${conta.id})">Excluir</button>`;
            });
        }
    </script>
</body>

</html>
