<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Financeiro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: linear-gradient(120deg, #000000, #ffffff, #af1b85, #11387b);
            background-size: 300% 300%;
            animation: gradientShift 10s infinite ease-in-out;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .card {
            background-color: rgba(255, 255, 255, 0.9);
            border: none;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 20px;
        }

        .btn-custom {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
        }

        .btn-custom:hover {
            background-color: #45a049;
        }

        #error-message {
            display: none;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="card" style="width: 100%; max-width: 400px;">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">Login</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <input type="text" id="username" class="form-control" placeholder="UsuÃ¡rio" required autofocus>
                </div>
                <div class="mb-3">
                    <input type="password" id="password" class="form-control" placeholder="Senha" required>
                </div>
                <button class="btn btn-custom w-100" type="submit">Entrar</button>
                <!-- Mensagem de erro inicial escondida -->
                <span id="error-message" class="text-danger mt-3 d-block text-center">Login ou senha incorretos!</span>
            </form>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Inicialmente, a mensagem de erro fica oculta
            document.getElementById('error-message').style.display = 'none';
        });

        document.getElementById('loginForm').onsubmit = function (event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            // Credenciais fixas para teste
            if (username === 'teste' && password === '123') {
                sessionStorage.setItem('token', 'fake-token');
                window.location.href = 'dashboard.html';
            } else {
                // Exibe a mensagem de erro se o login falhar
                errorMessage.style.display = 'block';
            }
        };
    </script>
</body>

</html>
